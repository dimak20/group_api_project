services:
  library_service:
    build:
      context: ./django
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"
    container_name: library_service
    command: >
      sh -c "python manage.py wait_for_db &&
            python manage.py makemigrations &&
            python manage.py migrate &&
            python start_server.py"
    volumes:
      - ./django:/app
      - ./django/my_media:/files/media
    depends_on:
      - db
      - redis
    networks:
      - library

  tg_bot:
    restart: always
    build:
      context: ./telegram
      dockerfile: Dockerfile
    container_name: tg_bot_fastapi
    command: [ "/entrypoint.sh" ]
    environment:
      - WATCHFILES_FORCE_POLLING=true
    env_file:
      - ./telegram/.env
    ports:
      - "${FAST_API_PORT}:${FAST_API_PORT}"
    depends_on:
      - rabbitmq
    volumes:
      - ./telegram:/usr/src/fastapi
    networks:
      - library


  db:
    image: postgres:16.0-alpine3.17
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - my_db:$PGDATA
    networks:
      - library

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "3333:80"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - library_db_pgadmin_data:/var/lib/pgadmin
    networks:
      - library

  redis:
    image: redis:7.0
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - library
    env_file:
      - .env
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 60s
      retries: 5
    restart: always

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    networks:
      - library
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "rabbitmqctl status" ]
      interval: 15s
      timeout: 15s
      retries: 5


  redis-admin:
    image: rediscommander/redis-commander:latest
    ports:
      - "8081:8081"
    restart: always
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - library
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8081 || exit 1" ]
      interval: 60s
      timeout: 10s
      retries: 5

  celery:
    build:
      context: ./django
      dockerfile: Dockerfile
    env_file:
      - .env
    command: >
      sh -c "celery -A group_api_library worker --loglevel=info"
    depends_on:
      - db
      - redis
      - rabbitmq
    networks:
      - library

  celery-beat:
    build:
      context: ./django
      dockerfile: Dockerfile
    user: my_user
    command: >
      sh -c "celery -A group_api_library beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    env_file:
      - .env
    volumes:
      - ./django:/app
    depends_on:
      - redis
      - db
      - rabbitmq
    restart: on-failure
    networks:
      - library

  flower:
    build:
      context: ./django
      dockerfile: Dockerfile
    ports:
      - "5555:5555"
    command: >
      sh -c "celery -A group_api_library flower --address=0.0.0.0"
    depends_on:
      - celery
      - celery-beat
      - rabbitmq
    env_file:
      - .env
    networks:
      - library



  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./django/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - library

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - '3000:3000'
    volumes:
      - grafana-data:/var/lib/grafana
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - library

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - library_service
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./django/my_media:/files/media
      - ./django/static:/files/static
    networks:
      - library


volumes:
  my_db:
  my_media:
  library_db_pgadmin_data:
  prometheus_data: { }
  grafana-data: { }

networks:
  library:
    driver: bridge
